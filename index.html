<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>DEVinKnowledge</title>
  </head>
  <body>
    <div id="cadastro">
      <div id="titulo">
      <img id="livro" src="assets/book.png" alt="livro" />
      <div id="textoTitulo"><p>DEVin</p></div>
      <div id="textoTituloH1"> <h1>Knowledge</h1></div>
      <div id="subtitulo"> <p >Learn, Code and Save</p></div>
      </div>

      <div id="formulario">
        <form  method="post">
          <div id="divInputTitulo">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite um título" />
          </div>
          <div id="divInputLinguagem">
            <label for="linguagem">Linguagem/Skill</label>
            <input type="text" id="linguagem" name="linguagem" placeholder="Digite uma linguagem ou skill" />
          </div>
          <div id="divInputCategoria">
            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria" placeholder="Digite uma linguagem ou skill" />
              <option value="">Selecione uma categoria</option>
              <option value="frontend">FrontEnd</option>
              <option value="backend">BackEnd</option>
              <option value="fullstack">FullStack</option>
              <option value="comportamental/soft">Comportamental/Soft</option>
            </select>
          </div>
          <div id="divInputDescricao">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" placeholder="Escreva aqui o detalhamento da sua dica..." /></textarea>
          </div>
          <div id="divInputVideo">
            <label id="labelVideo" for="video">Video do Youtube</label>
            <input type="text" id="video" name="video" placeholder="https://suaurl.com" />
          </div>
<button type="reset" id="btnLimpar">Limpar</button>
<button type="submit" id="btnSalvar">Salvar</button>
</form>
</div>
    <div id="cards">
      <div id="indicativos"> 
        <div id="indicativoTotal"><p>Total</p><p>0</p></div>
        <div id="indicativoFrontEnd"><p>FrontEnd</p><p>0</p></div>
        <div id="indicativoBackEnd"><p>BackEnd</p><p>0</p></div>
        <div id="indicativoFullStack"><p>FullStack</p><p>0</p></div>
        <div id="indicativoSoftSkill"><p>SoftSkill</p><p>0</p></div>
      </div>
      <div id="pesquisa">
        <form>
        <input type="text" id="inputPesquisa" placeholder="Digite um título para buscar..." />
        <button type="submit" id="btnPesquisa"><img id="lupa" src="assets/lupa.png" height="45px" alt="lupa" /></button>
        <button type="reset" id="btnLimparPesquisa"><img id="limparPesquisa" src="assets/x.png" height="30px" alt="limparPesquisa" /></button>
      </form>
      </div>
      <div id="cardDicas">
        
      </div>
    </div>
  </body>
</html>
